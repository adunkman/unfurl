<!DOCTYPE html>
<html>
  <head>
    <!-- Primary Meta Tags -->
    <title>The Page Title</title>
    <meta name="title" content="The Page Title" />
    <meta name="description" content="The Page Description" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:title" content="The Page Title (Open Graph)" />
    <meta
      property="og:description"
      content="The Page Description (Open Graph)"
    />
    <meta
      property="og:image"
      content="https://www.example.com/image-open-graph.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.example.com/" />
    <meta property="twitter:title" content="The Page Title (Twitter)" />
    <meta
      property="twitter:description"
      content="The Page Description (Twitter)"
    />
    <meta
      property="twitter:image"
      content="https://www.example.com/image-twitter.png"
    />
  </head>
  <body></body>
</html>
