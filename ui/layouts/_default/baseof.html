<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="{{- block "page-class" . -}} page-default {{- end -}}">
  <head>
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    {{ partial "head/meta.html" . }}

    {{ partial "head/stylesheet.html" "styles/fonts.scss" }}
    {{ partial "head/stylesheet.html" "styles/index.scss" }}
    {{ partial "head/script.html" "scripts/index.js" }}
  </head>
  <body>
    {{ block "body" . -}}{{- end }}
  </body>
</html>
